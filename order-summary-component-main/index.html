<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Order-Summary</title>
  </head>
  <body
    class="bg-mobile-pattern bg-no-repeat bg-blue-100 bg-cover md:bg-desktop-pattern"
  >
    <!-- container  -->
    <div class="flex items-center justify-center mx-auto my-10">
      <!-- card -->
      <div class="rounded-xl bg-white shadow-xl">
        <img src="images/illustration-hero.svg" class="rounded-t-xl" alt="" />
        <!-- inner card -->
        <div class="px-12 py-6 text-blue-950">
          <h1 class="text-clip text-center text-xl font-bold text-blue-950">
            Order Summary
          </h1>
          <p class="text-md leading-6 text-center my-5 max-w-xs mx-auto">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="flex items-center justify-between">
            <div class="flex items-center justify-between space-x-4">
              <img src="images/icon-music.svg" alt="" />
              <div>
                <p class="text-sm font-bold">Annual Plan</p>
                <p class="text-sm">$59.99/year</p>
              </div>
            </div>
            <div>
              <p
                class="text-blue-600 font-semibold underline underline-offset-4"
              >
                Change
              </p>
            </div>
          </div>
          <!-- buttons -->
          <div class="space-y-4 mt-6">
            <button
              class="w-full px-6 py-3 text-white font-bold text-sm rounded-xl bg-blue-600 hover:opacity-90 shadow-lg"
            >
              Proceed to Payment
            </button>
            <button
              class="w-full px-6 py-3 text-gray-500 font-bold text-sm hover:opacity-90"
            >
              Cancel Order
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
