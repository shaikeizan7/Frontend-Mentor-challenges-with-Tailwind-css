<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Blog card</title>
  </head>
  <body class="bg-yellow">
    <!-- bg-container -->
    <div class="flex items-center justify-center bg-yellow min-h-screen">
      <!-- container -->
      <div
        class="bg-white max-w-[375px] rounded-xl border-2 border-black p-5 shadow-[_12px_12px_0_rgba(0,0,0,0.8)]"
      >
        <img
          src="assets/images/illustration-article.svg"
          alt=""
          class="rounded-xl w-[336px]"
        />
        <p class="font-bold text-md bg-yellow rounded-sm w-fit px-3 py-1 mt-6">
          Learning
        </p>
        <p class="text-sm mt-3 mb-4">Published 21 Dec 2023</p>
        <h1 class="hover:text-yellow font-bold text-2xl mb-4">
          HTML & CSS foundations
        </h1>
        <p class="leading-6 text-grey">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="flex items-center justify-start space-x-2 mt-6">
          <img src="assets/images/image-avatar.webp" alt="" class="h-8 w-8" />
          <p class="text-sm font-extrabold text-black">Greg Hooper</p>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="text-xs text-center mb-6">
      <p>
        Challenge by

        <a href="#" class="underline text-blue-500">Frontend Mentor. </a>Coded
        by
        <a href="#" class="underline text-blue-500">Shaik Eizan</a>
      </p>
    </div>
  </body>
</html>
