<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Social-link-profile</title>
  </head>
  <body>
    <!-- bg-container -->
    <div class="bg-black flex items-center justify-center min-h-screen">
      <!-- card -->
      <div class="bg-dark-grey rounded-xl p-6 text-white">
        <div class="flex justify-center">
          <img
            src="images/avatar-jessica.jpeg"
            class="rounded-full w-24 h-24"
            alt=""
          />
        </div>
        <h1 class="text-[24px] font-bold text-center mt-6">Jessica Randall</h1>
        <p class="font-bold text-neon-green text-xs text-center">
          London, United Kingdom
        </p>
        <p class="text-xs text-white text-center my-6">
          "Front-end developer and avid reader."
        </p>
        <div class="flex flex-col space-y-3">
          <button
            class="rounded-lg px-24 py-3 text-center bg-grey text-white font-bold text-xs hover:bg-neon-green hover:text-grey duration-150"
          >
            Github
          </button>

          <button
            class="rounded-lg px-24 py-3 text-center bg-grey text-white font-bold text-xs hover:bg-neon-green hover:text-grey duration-150"
          >
            Frontend Mentor
          </button>
          <button
            class="rounded-lg px-24 py-3 text-center bg-grey text-white font-bold text-xs hover:bg-neon-green hover:text-grey duration-150"
          >
            LinkedIn
          </button>
          <button
            class="rounded-lg px-24 py-3 text-center bg-grey text-white font-bold text-xs hover:bg-neon-green hover:text-grey duration-150"
          >
            Twitter
          </button>
          <button
            class="rounded-lg px-24 py-3 text-center bg-grey text-white font-bold text-xs hover:bg-neon-green hover:text-grey duration-150"
          >
            Instagram
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
