<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>
  </head>
  <body class="bg-bg-blue">
    <!-- container -->
    <div class="flex items-center justify-center min-h-screen mx-auto px-6">
      <!-- card -->
      <div class="bg-card-blue rounded-xl p-6 max-w-xs">
        <img src="images/image-equilibrium.jpg" alt="" class="rounded-xl" />
        <h1 class="text-white text-xl font-bold my-4">Equilibrium #3429</h1>
        <p class="text-md leading-6 text-soft-blue max-w-56 tracking-wide">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex items-center justify-between my-4">
          <div class="flex items-center justify-center space-x-1">
            <img src="images/icon-ethereum.svg" alt="" />
            <p class="text-cyan-500 text-sm font-bold">0.041 ETH</p>
          </div>

          <div class="flex items-center justify-center space-x-1">
            <img src="images/icon-clock.svg" alt="" />
            <p class="text-sm text-soft-blue">3 days left</p>
          </div>
        </div>
        <div class="bg-line-blue h-0.5 w-full"></div>
        <!-- author div -->

        <div class="flex items-center justify-start mt-4 space-x-2">
          <div>
            <img
              src="images/image-avatar.png"
              alt=""
              class="h-8 w-8 ring-1 rounded-full ring-white"
            />
          </div>
          <div>
            <p class="text-white text-sm">
              <span class="text-soft-blue">Creation of</span> Jules Wyvern
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
