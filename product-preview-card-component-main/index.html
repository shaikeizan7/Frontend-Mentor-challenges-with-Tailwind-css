<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>product-preview-card</title>
  </head>
  <body class="bg-cream">
    <!-- container -->
    <div class="flex items-center justify-center h-screen px-6 mx-auto">
      <!-- card -->
      <div class="bg-white flex flex-col rounded-lg md:flex-row md:max-w-xl">
        <!-- image -->
        <img
          src="images/image-product-mobile.jpg"
          class="rounded-t-lg md:hidden"
          alt=""
        />
        <!-- img desktop -->
        <img
          src="images/image-product-desktop.jpg"
          class="rounded-l-lg hidden md:block h-[450px] w-[300px]"
          alt=""
        />
        <!-- content -->
        <div class="p-6 flex flex-col space-y-3 md:space-y-6">
          <p class="uppercase text-grey text-xs tracking-widest">perfume</p>
          <h1
            class="font-frans text-2xl font-bold text-gun-metal md:pr-8 md:text-left md:my-4"
          >
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="text-xs leading-5 text-grey">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex items-center justify-start space-x-4 md:my-8">
            <p class="text-2xl text-green font-frans font-bold">$149.99</p>
            <p class="text-xs line-through">$169.99</p>
          </div>
          <button
            class="bg-green rounded-lg flex items-center justify-center text-xs space-x-2 font-semibold text-white py-3 px-6 w-full"
          >
            <img src="images/icon-cart.svg" alt="" />
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
