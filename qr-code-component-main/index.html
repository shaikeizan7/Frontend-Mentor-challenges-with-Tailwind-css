<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>QR Code Componenet</title>
  </head>
  <body>
    <!-- bg container -->
    <div
      class="bg-gray-300 flex items-center justify-center min-h-screen px-6 mx-auto"
    >
      <!-- card -->
      <div class="bg-white p-4 rounded-xl max-w-xs">
        <img src="images/image-qr-code.png" class="rounded-xl" alt="" />
        <h1 class="text-center font-bold text-xl my-4 px-4">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-center text-sm text-gray-500 px-6 mb-4">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
