<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken76
      
      of 100
      
      Great
      
      +Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Results Summary Component</title>
  </head>
  <body>
    <!-- bg-container -->
    <div class="bg-blue-100 flex items-center justify-center min-h-screen">
      <!-- card -->
      <div
        class="rounded-xl bg-white flex md:flex-row flex-col md:w-[600px] md:h-[400px]"
      >
        <!-- blue box -->
        <div
          class="bg-blue-1 rounded-xl text-navy-blue px-6 flex flex-col items-center justify-center space-y-8 w-[300px]"
        >
          <p class="font-bold">Your Result</p>
          <div
            class="rounded-full h-32 w-32 bg-blue-700 flex flex-col items-center justify-center"
          >
            <p class="text-5xl font-bold text-white">76</p>
            <p class="text-xs">of 100</p>
          </div>
          <p class="text-xl font-bold text-white">Great</p>
          <p class="text-sm text-center px-6">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
        <!--white box -->
        <div class="p-6 text-dark-navy space-y-6">
          <h2 class="font-bold">Summary</h2>
          <!-- main div -->
          <div class="space-y-4">
            <!-- Reaction -->
            <div
              class="bg-red-50 w-60 rounded-lg py-3 px-4 flex items-center justify-between"
            >
              <!-- 1st -->
              <div class="flex items-center justify-center space-x-2">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <p class="text-red-1 font-bold text-sm">Reaction</p>
              </div>
              <!-- 2nd -->
              <div>
                <p class="text-dark-navy text-sm font-bold">
                  80 <span class="opacity-60">/ 100</span>
                </p>
              </div>
            </div>

            <!-- Memory -->
            <div
              class="bg-yellow-50 w-60 rounded-lg py-3 px-4 flex items-center justify-between"
            >
              <!-- 1st -->
              <div class="flex items-center justify-center space-x-2">
                <img src="assets/images/icon-memory.svg" alt="" />
                <p class="text-yellow-1 font-bold text-sm">Memory</p>
              </div>
              <!-- 2nd -->
              <div>
                <p class="text-dark-navy text-sm font-bold">
                  92 <span class="opacity-60">/ 100</span>
                </p>
              </div>
            </div>

            <!-- Verbal -->
            <div
              class="bg-green-50 w-60 rounded-lg py-3 px-4 flex items-center justify-between"
            >
              <!-- 1st -->
              <div class="flex items-center justify-center space-x-2">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <p class="text-green-1 font-bold text-sm">Verbal</p>
              </div>
              <!-- 2nd -->
              <div>
                <p class="text-dark-navy text-sm font-bold">
                  61 <span class="opacity-60">/ 100</span>
                </p>
              </div>
            </div>

            <!-- Visual -->
            <div
              class="bg-blue-50 w-60 rounded-lg py-3 px-4 flex items-center justify-between"
            >
              <!-- 1st -->
              <div class="flex items-center justify-center space-x-2">
                <img src="assets/images/icon-visual.svg" alt="" />
                <p class="text-blue-1 font-bold text-sm">visual</p>
              </div>
              <!-- 2nd -->
              <div>
                <p class="text-dark-navy text-sm font-bold">
                  73 <span class="opacity-60">/ 100</span>
                </p>
              </div>
            </div>
          </div>
          <button
            class="rounded-full w-full py-3 px-6 text-center text-sm font-bold duration-150 text-white bg-dark-navy hover:bg-blue-1 hover:text-white"
          >
            Continue
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
